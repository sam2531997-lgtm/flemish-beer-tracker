<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>Flemish Tracker</title>

<style>

body{
margin:0;
font-family:system-ui;
background:#F6F7FB;
color:#111827;
padding:16px;
}

.wrap{
max-width:750px;
margin:auto;
}

.card{
background:white;
border:1px solid #E5E7EB;
border-radius:14px;
padding:16px;
margin-bottom:16px;
}

h1{
margin:0 0 10px;
}

button{
width:100%;
padding:16px;
font-size:18px;
border:none;
border-radius:12px;
cursor:pointer;
background:#22C55E;
color:white;
font-weight:600;
}

button:disabled{
opacity:.5;
}

.row{
display:flex;
justify-content:space-between;
margin:6px 0;
}

.streak{
color:#F59E0B;
font-weight:600;
}

.beer{
color:#D97706;
font-weight:600;
}

.calendar{
display:grid;
grid-template-columns:repeat(7,1fr);
gap:4px;
margin-top:10px;
}

.day{
aspect-ratio:1;
border-radius:4px;
background:#E5E7EB;
}

.done{background:#22C55E;}
.miss{background:#EF4444;}
.today{outline:2px solid #F59E0B;}

.small{
color:#6B7280;
font-size:14px;
}

input{
width:100%;
padding:10px;
margin-top:8px;
border-radius:8px;
border:1px solid #E5E7EB;
}

</style>
</head>

<body>

<div class="wrap">

<h1>Flemish Tracker</h1>

<div class="card">
Room
<input id="roomInput">
<button onclick="connect()">Connect</button>
<div id="status" class="small"></div>
</div>

<div class="card">
<div id="today"></div>
<button id="doneBtn" onclick="markDone()">âœ… I DID FLEMISH TODAY</button>
</div>

<div class="card">
<div class="row">
<div>Samuel</div>
<div id="samuelStats"></div>
</div>
<div id="samuelCal" class="calendar"></div>
</div>

<div class="card">
<div class="row">
<div>Joel</div>
<div id="joelStats"></div>
</div>
<div id="joelCal" class="calendar"></div>
</div>

</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>

const firebaseConfig={
apiKey:"AIzaSyCCnKfM04RXZxP57j7MjhDjK-4wM8oAjFQ",
authDomain:"flemish-beer-tracker.firebaseapp.com",
projectId:"flemish-beer-tracker"
};

firebase.initializeApp(firebaseConfig);

const auth=firebase.auth();
const db=firebase.firestore();

let room=null;
let me=null;

function todayISO(){
return new Date().toISOString().slice(0,10);
}

async function authReady(){
if(!auth.currentUser)
await auth.signInAnonymously();
}

function identity(){

if(localStorage.player){
me=localStorage.player;
return;
}

me=prompt("samuel or joel").toLowerCase();
localStorage.player=me;
}

async function connect(){

await authReady();
identity();

room=document.getElementById("roomInput").value.toLowerCase();
localStorage.room=room;

db.collection("rooms").doc(room)
.onSnapshot(snap=>{
const data=snap.data()||{};
autoMiss(data);
render(data);
});

document.getElementById("status").innerText="Connected";
}

async function autoMiss(data){

const entries=data.entries||{};
const yesterday=new Date(Date.now()-86400000)
.toISOString().slice(0,10);

if(entries[yesterday]) return;

await db.collection("rooms").doc(room)
.set({
[`entries.${yesterday}`]:{
samuel:"miss",
joel:"miss"
}
},{merge:true});
}

async function markDone(){

const today=todayISO();

await db.collection("rooms").doc(room)
.set({
[`entries.${today}.${me}`]:"done"
},{merge:true});
}

function calc(entries,name){

let beers=0;
let streak=0;

const dates=Object.keys(entries).sort().reverse();

for(const d of dates){

if(entries[d][name]==="miss")
beers++;

if(entries[d][name]==="done")
streak++;
else break;
}

return{beers,streak};
}

function buildCalendar(el,entries,name){

el.innerHTML="";

const now=new Date();
const year=now.getFullYear();
const month=now.getMonth();

for(let i=1;i<=31;i++){

const d=new Date(year,month,i);
if(d.getMonth()!=month) continue;

const iso=d.toISOString().slice(0,10);

const div=document.createElement("div");
div.className="day";

if(entries[iso]){
if(entries[iso][name]==="done")
div.classList.add("done");
else
div.classList.add("miss");
}

if(iso===todayISO())
div.classList.add("today");

el.appendChild(div);
}
}

function render(data){

const entries=data.entries||{};

document.getElementById("today")
innerText="Today: "+todayISO();

const s=calc(entries,"samuel");
const j=calc(entries,"joel");

document.getElementById("samuelStats")
innerHTML=`ðŸ”¥ ${s.streak} | ðŸº ${s.beers}`;

document.getElementById("joelStats")
innerHTML=`ðŸ”¥ ${j.streak} | ðŸº ${j.beers}`;

buildCalendar(
document.getElementById("samuelCal"),
entries,"samuel"
);

buildCalendar(
document.getElementById("joelCal"),
entries,"joel"
);
}

window.onload=()=>{
if(localStorage.room){
document.getElementById("roomInput").value=
localStorage.room;
connect();
}
};

</script>

</body>
</html>
